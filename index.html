<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <title>MovieApp</title>
  </head>
  <body>
    <div id="app">
      <div class="search-bar">
        <i class="fa fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="top-rated"></div>

      <div class="menu">
        <div class="menu-bar">
          <ul>
            <li class="menu_option popular active">Popular</li>
            <li class="menu_option upcoming">Upcoming</li>
            <li class="menu_option toprated">Top rated</li>
          </ul>
        </div>

        <div class="menu-movies"></div>
      </div>

      <div class="navigation">
        <div class="nav-icon home">
          <i class="fa fa-house selected"></i>
          <p class="selected">Home</p>
        </div>
        <div class="nav-icon search">
          <i class="fa fa-magnifying-glass"></i>
          <p >Search</p>
        </div>
        <div class="nav-icon watch-list">
          <i class="fa fa-bookmark"></i>
          <p >Watch list</p>
        </div>
        </div>
        
  
        
        
        
    </div>

    <script src="main.js" ></script>
  </body>
</html>
